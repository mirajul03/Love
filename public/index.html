<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Compatibility</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffe6e6;
            text-align: center;
            padding-top: 80px;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
        }

        /* Loader */
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #ff3366;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loadingText {
            display: none;
            font-size: 20px;
        }
    </style>

    <script>
        function showLoader() {
            document.getElementById("loader").style.display = "block";
            document.getElementById("loadingText").style.display = "block";
        }
    </script>
</head>

<body>

    <h1>ðŸ’˜ Love Compatibility Calculator ðŸ’˜</h1>

    <form action="/calculate" method="post" onsubmit="showLoader()">
        <input type="text" name="name1" placeholder="Your Name" required><br>
        <input type="text" name="name2" placeholder="Partner Name" required><br>
        <button type="submit">Check Compatibility</button>
    </form>

    <div id="loader" class="loader"></div>
    <div id="loadingText">Calculating your compatibility...</div>

</body>
</html>
